app = "gerador-documentos-juridicos"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "suspend"
  min_machines_running = 0
  processes = ["app"]

  # REMOVIDO health check temporariamente para debug
  # [[http_service.checks]]
  #   interval = "30s"
  #   timeout = "15s"
  #   grace_period = "20s"
  #   method = "GET"
  #   path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1