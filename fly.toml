app = "gerador-documentos-juridicos"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[http_service]
  auto_start_machines = true
  auto_stop_machines = true
  force_https = true
  internal_port = 3000
  min_machines_running = 0
  processes = [ "app" ]

  # HEALTH CHECK CONFIGURADO CORRETAMENTE
  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/health"  # ← USA O SEU ENDPOINT /health
    timeout = "10s"
    protocol = "http"

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/"  # ← Backup no endpoint raiz
    timeout = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1024

[env]
  PORT = "3000"
  NODE_ENV = "production"